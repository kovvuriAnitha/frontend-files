<!DOCTYPE html>
<html>
    <head>
        <title>document</title>
    </head>
    <script>
        var a=12
        var b=10
        document.write(a+b+"<br>")
        document.write(a-b+"<br>")
        document.write(a*b+"<br>")
        document.write(a/b+"<br>")
        document.write(a&&b+"<br>")
        document.write(a||b+"<br>")
    </script>
</html>
